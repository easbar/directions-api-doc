<!DOCTYPE html>
<html>
  <head>
    <title>API Reference | GraphHopper</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="redoc.standalone.js"></script>
    <script>
	  var loc = window.location;
      Redoc.init(
        'https://docs.graphhopper.com/openapi.json',
        {"theme":{"colors":{"primary":{"main":"#32329f"}},"logo":{"maxHeight":"200px","maxWidth":"200px"}},"expandResponses":"200","requiredPropsFirst":true},
        document.getElementById("redoc_container"),
		function(){
		  if(!location.hash) return;
		  var i = setInterval(function(){
			if(document.readyState == 'complete'){
			  clearInterval(i);
			  window.location.href = loc.href;
			}
		  }, 100);
		}
      );
    </script>
  </body>
</html>
